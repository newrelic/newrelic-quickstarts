# Reusable workflow for creating, updating, or validating quickstarts and install plans for a single environment.
name: Quickstart submission

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: string
      dry-run:
        required: true
        type: boolean
        default: true
    secrets:
      nr-api-url:
        required: true
      nr-api-token:
        required: true
      github-token:
        required: true
      nr-license-key:
        required: true

env:
  PR_NUMBER: ${{ inputs.pr-number }}
  DRY_RUN: ${{ inputs.dry-run }}

jobs:
  submit-install-plans:
    name: Submit install plans
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        # Ensure we have the most recent commit to `main`
        with:
          ref: 'main'
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: cd utils && yarn install --frozen-lockfile

      - name: Update install plans
        env:
          NR_API_URL: ${{ secrets.nr-api-url }}
          NR_API_TOKEN: ${{ secrets.nr-api-token }}
          GITHUB_TOKEN: ${{ secrets.github-token }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.nr-license-key }}
        run: |
          URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/$PR_NUMBER/files"
          cd utils && yarn create-validate-install-plans "$URL" "$DRY_RUN"

  submit-data-sources:
    name: Submit data sources
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        # Ensure we have the most recent commit to `main`
        with:
          ref: 'main'
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: cd utils && yarn install --frozen-lockfile

      - name: Update data sources
        env:
          NR_API_URL: ${{ secrets.nr-api-url }}
          NR_API_TOKEN: ${{ secrets.nr-api-token }}
          GITHUB_TOKEN: ${{ secrets.github-token }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.nr-license-key }}
        run: |
          URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/$PR_NUMBER/files"
          cd utils && yarn create-validate-data-sources "$URL" "$DRY_RUN"

  submit-quickstarts:
    needs: [submit-install-plans]
    name: Submit quickstarts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        # Ensure we have the most recent commit to `main`
        with:
          ref: 'main'
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: cd utils && yarn install --frozen-lockfile

      - name: Update quickstarts
        env:
          NR_API_URL: ${{ secrets.nr-api-url }}
          NR_API_TOKEN: ${{ secrets.nr-api-token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.nr-license-key }}
        run: |
          URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/$PR_NUMBER/files"
          cd utils && yarn create-validate-pr-quickstarts "$URL" "$DRY_RUN"

  set-dashboard-required-datasources:
    needs: [submit-quickstarts]
    name: Set dashboard required datasources
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        # Ensure we have the most recent commit to `main`
        with:
          ref: 'main'
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: cd utils && yarn install --frozen-lockfile

      - name: Update dashboards with required datasources from quickstarts
        env:
          NR_API_URL: ${{ secrets.nr-api-url }}
          NR_API_TOKEN: ${{ secrets.nr-api-token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.nr-license-key }}
        run: |
          URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/$PR_NUMBER/files"
          cd utils && yarn set-dashboards-required-datasources "$URL"
set-alert-policy-required-datasources:
  needs: [submit-quickstarts]
  name: Set alert policy requierd datasources
  runs-on: ubuntu-latest
  steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      # Ensure we have the most recent commit to `main`
      with:
        ref: 'main'
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: cd utils && yarn install --frozen-lockfile

    - name: Update dashboards with required datasources from quickstarts
      env:
        NR_API_URL: ${{ secrets.nr-api-url }}
        NR_API_TOKEN: ${{ secrets.nr-api-token }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NEW_RELIC_LICENSE_KEY: ${{ secrets.nr-license-key }}
      run: |
        URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/$PR_NUMBER/files"
        cd utils && yarn set-alert-policy-required-datasources "$URL"
