name: Tests

on:
  push:
    paths:
      - "utils/**"
  pull_request:
    paths:
      - "utils/**"

permissions:
  contents: read

jobs:
  run-unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup workspace
        uses: "./.github/actions/bootstrap"

      - name: Run tests
        run: cd utils && npm test
