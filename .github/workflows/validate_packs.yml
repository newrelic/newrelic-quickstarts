          PR_NUMBER: ${{ env.pr-number }}
        run: |
          URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/$PR_NUMBER/files"
          cd utils && yarn validate-quickstart-install-plans "$URL"

      - name: Add commit status
        if: always()
