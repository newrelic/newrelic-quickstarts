# Name of the alert
name: Lower Performance Score

# Description and details
description: |+
  This alert occurs when percentage of traffic that is seeing percentage drop

# Type of alert
type: STATIC

# NRQL query
nrql:
  query: "SELECT average(aws.internetmonitor.PerformanceScore) from Metric"

# Function used to aggregate the NRQL query value(s) for comparison to the terms.threshold (Default: SINGLE_VALUE)
valueFunction: SINGLE_VALUE 

# List of Critical and Warning thresholds for the condition
terms:
  - priority: CRITICAL
    # Operator used to compare against the threshold.
    operator: ABOVE
    # Value that triggers a violation; float value
    threshold: 0.95
    # Time in seconds; 120 - 3600
    thresholdDuration: 300
    # How many data points must be in violation for the duration
    thresholdOccurrences: ALL

  # Adding a Warning threshold is optional
  - priority: WARNING
    operator: ABOVE
    threshold: 0.9
    thresholdDuration: 300
    thresholdOccurrences: ALL


# OPTIONAL: URL of runbook to be sent with notification
runbookUrl:

# Duration after which a violation automatically closes
# Time in seconds; 300 - 2592000 (Default: 86400 [1 day])
violationTimeLimitSeconds: 86400
