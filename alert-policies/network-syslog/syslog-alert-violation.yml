name: Syslog Alert Violation

description: |+
  This alert will trigger when a network syslog message with "Alert" severity comes in.  You should apply more conditions to make this alert more specific to your needs.

type: STATIC

nrql:
  query: "FROM Log SELECT filter(count(*), WHERE severity = 1) WHERE plugin.type ='ktranslate-syslog' FACET device_name"

valueFunction: SINGLE_VALUE 

terms:
  - priority: CRITICAL
    operator: ABOVE
    threshold: 0
    thresholdDuration: 60
    thresholdOccurrences: ALL

violationTimeLimitSeconds: 86400
