name: Cisco Fan Tray Status

description: |+
  This alert will trigger when a Cisco fan tray is not "ok" for 300 seconds. This typically indicates that there is a physical problem that requires investigation or replacement.
type: STATIC

nrql:
  query: "FROM Metric SELECT filter(uniqueCount(Index), WHERE cefcFanTrayOperStatus NOT IN ('up')) * 100 / uniqueCount(Index) as 'Abnormal Status' FACET device_name, entity_name WHERE cefcFanTrayOperStatus is not NULL"

valueFunction: SINGLE_VALUE 

terms:
  - priority: CRITICAL
    operator: ABOVE
    threshold: 0
    thresholdDuration: 300
    thresholdOccurrences: ALL

violationTimeLimitSeconds: 86400
