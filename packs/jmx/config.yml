
# Name of the pack
name: JMX (Java)

# Description of the pack
description: |+
  Official New Relic pack for JMX
  Use this pack together with the New Relic JMX On Host Integration to get insight into the performance of your Java instances.

# Support level
level: New Relic

# Design
icon: icon.svg
logo: logo.png
website: https://docs.oracle.com/javase/tutorial/jmx/overview/index.html

# Authors of the pack
authors:
  - New Relic
  - Jakub Kotkowiak

documentation:
  - name: JMX
    description: >-
      Java technology that supplies tools for managing and monitoring applications, system objects, devices, and service-oriented networks.
    url: https://docs.newrelic.com/docs/integrations/host-integrations/host-integrations-list/jmx-monitoring-integration/

