# Name of the pack
name: RabbitMQ

# Description of the pack
description: |+
  Official New Relic pack for RabbitMQ
  Use this pack together with the New Relic RabbitMQ On Host Integration to get insight into the performance of your RabbitMQ instances.

# Support level
level: New Relic

# Design
icon: icon.png
logo: logo.svg
website: https://www.rabbitmq.com/

# Authors of the pack
authors:
  - New Relic
  - Daniel Gola

documentation:
  - name: RabbitMQ
    description: >-
      Lightweight message queue and broker service that gives disparate services a common communication point.
    url: https://docs.newrelic.com/docs/integrations/host-integrations/host-integrations-list/rabbitmq-monitoring-integration/

# Instrumentation (optional)
# This allows you to define which instrumentation is needed for your pack
# Any file in the instrumentation folder will automatically be picked up
instrumentation:
  - type: newrelic-infra-ohi
    name: rabbitmq
keywords:
  - infrastructure
  - messaging
  - queue
