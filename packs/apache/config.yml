# Name of the pack
name: Apache

# Description of the pack
description: |+
  Official New Relic pack for Apache.
  Use this pack together with the New Relic Apache On Host Integration to get insight into the performance of your Apache instances.

# Support level
level: New Relic

# Design
icon: icon.png
logo: logo.svg
website: https://httpd.apache.org/

# Authors of the pack
authors:
  - New Relic
  - Jakub Kotkowiak

documentation:
  - name: Apache monitoring integration
    description: >-
      Free and open-source cross-platform web server software, released under the terms of Apache License 2.0.
    url: https://docs.newrelic.com/docs/integrations/host-integrations/host-integrations-list/apache-monitoring-integration/
  - name: Apache HTTP client
    description: >-
      Java package implementing the client side of the most recent HTTP standards and recommendations.
    url: https://docs.newrelic.com/docs/agents/java-agent/getting-started/compatibility-requirements-java-agent/
  - name: Apache Zookeeper
    description: >-
      Service offering a hierarchical key-value store that provides distributed configuration, synchronization, and naming registries.
    url: https://docs.newrelic.com/docs/integrations/host-integrations/host-integrations-list/zookeeper-monitoring-integration/

# Instrumentation (optional)
# This allows you to define which instrumentation is needed for your pack
# Any file in the instrumentation folder will automatically be picked up
instrumentation:
  - type: newrelic-infra-ohi
    name: apache

keywords:
  - infrastructure
  - http
  - web
  - server
  - featured
