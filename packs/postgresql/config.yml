# Name of the pack
name: PostgreSQL

# Description of the pack
description: |+
  Official New Relic pack for PostgreSQL
  Use this pack together with the New Relic PostgreSQL On Host Integration to get insight into the performance of your PostgreSQL instances.

# Support level
level: New Relic

# Design
icon: icon.png
logo: logo.jpeg
website: https://www.postgresql.org/

# Authors of the pack
authors:
  - New Relic
  - Daniel Gola

documentation:
  - name: Postgres
    description: >-
      Object-relational database management system designed to handle a range of workloads from single machines to data warehouses or services.
    url: https://docs.newrelic.com/docs/integrations/host-integrations/host-integrations-list/postgresql-monitoring-integration/

# Instrumentation (optional)
