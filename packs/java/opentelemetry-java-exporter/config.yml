description: >-
  # What is OpenTelemetry Java Exporter?

  Java exporter for the suite of APIs and agents intended to capture metric and trace data from your software.


  ## Get started!

  Leverage community expertise and instantly get value out of your telemetry data. This quickstart automatically instruments OpenTelemetry Java Exporter with the New Relic Java agent, and allows you to instantly monitor your Java application with out-of-the-box dashboards and alerts. 


  ## More info

  Check out the [documentation](https://docs.newrelic.com/docs/agents/java-agent/getting-started/introduction-new-relic-java/) to learn more about New Relic monitoring for OpenTelemetry Java Exporter.
