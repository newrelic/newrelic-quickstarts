name: websphere-liberty-profile

title: Websphere Liberty Profile

description: |
  A lightweight profile of IBM WebSphere Application Server used to deploy only required custom features instead of all available components.

summary: |
  A lightweight profile of IBM WebSphere Application Server used to deploy only required custom features instead of all available components.

level: Community

authors:
  - New Relic

keywords:
  - java
  - apm

# Reference to install plans located under /install directory
# Allows us to construct reusable "install plans" and just use their ID in the quickstart config
installPlans:
  - setup-java-agent

documentation:
  - name: Installation Docs
    url: >-
      https://docs.newrelic.com/docs/agents/java-agent/installation/include-java-agent-jvm-argument/#Installing_on_WebSphere_Liberty_Profile
    description: |
      Installation instructions for the Java agent and configuration options for Websphere Liberty Profile

