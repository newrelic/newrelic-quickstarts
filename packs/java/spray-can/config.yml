name: spray-can
description: |+
  # What is Spray-can?

  A low-overhead, high-performance, fully asynchronous HTTP server and client library implemented entirely in Scala on top of Akka.


  ## Get started!

  Leverage community expertise and instantly get value out of your telemetry data. This quickstart automatically instruments Spray-can with the New Relic Java agent, and allows you to instantly monitor your Java application with out-of-the-box dashboards and alerts. 


  ## More info

  Check out the [documentation](https://docs.newrelic.com/docs/agents/java-agent/getting-started/introduction-new-relic-java/) to learn more about New Relic monitoring for Spray-can.
