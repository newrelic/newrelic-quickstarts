id: 289983fe-378e-4690-9302-2490e2afe11c

# Name of the pack
name: Redis

# Description of the pack
description: |+
  Official New Relic pack for Redis
  Use this pack together with the New Relic Redis On Host Integration to get insight into the performance of your Redis instances.

# Support level
level: New Relic

# Design
icon: icon.png
logo: logo.png
website: https://redis.io/

# Authors of the pack
authors:
  - New Relic
  - Jakub Kotkowiak

documentation:
  - name: Redis
    description: >-
      Open source, key-value data structure store for use as a database, cache, and message broker with wide protocol and dataset support.
    url: https://docs.newrelic.com/docs/integrations/host-integrations/host-integrations-list/redis-monitoring-integration/

# Instrumentation (optional)
# This allows you to define which instrumentation is needed for your pack
# Any file in the instrumentation folder will automatically be picked up
instrumentation:
  - type: newrelic-infra-ohi
    name: redis
