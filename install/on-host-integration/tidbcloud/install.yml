id: tidbcloud-integration-docs
name: TiDB Cloud
title: TiDB Cloud monitoring integration
description: |
  [TiDB Cloud](https://tidbcloud.com/console/clusters) is a fully managed cloud service of TiDB, an open-source database. Use the TiDB Cloud New Relic integration to export metrics from TiDB Cloud clusters to New Relic.
level: New Relic

target:
  type: agent
  destination: host

install:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/infrastructure/host-integrations/host-integrations-list/windows-services-integration-new/
