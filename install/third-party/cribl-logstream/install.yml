id: third-party-cribl-logstream
name: Cribl Logstream
title: Cribl Logstream
description: |
  Cribl LogStream helps you process machine data – logs, instrumentation data, application data, metrics, etc. – in real time, and deliver them to your analysis platform of choice.

  It allows you to:
    Add context to your data, by enriching it with information from external data sources.
    Help secure your data, by redacting, obfuscating, or encrypting sensitive fields.
    Optimize your data, per your performance and cost requirements.

target:
  type: integration
  destination: cloud

install:
  mode: link
  destination:
    url: https://docs.cribl.io/docs/destinations-newrelic
