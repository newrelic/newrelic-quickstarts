id: third-party-event-api
name: Event API
title: Event API
description: 
  The New Relic Event API is one way to report custom events to New Relic. The Event API lets you send custom event data to your New Relic account with a POST command. These events are then queryable and chartable using NRQL.
  
target:
  type: integration
  destination: cloud

install:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/telemetry-data-platform/ingest-apis/introduction-event-api/