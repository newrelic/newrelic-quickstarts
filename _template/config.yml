# Name of the pack (required)
name: template-pack

# Displayed in the UI (required)
title: Template Pack

# Long-form description of the pack (required)
description: |+
  The template pack allows you to get visibility into the performance and available of your example service and dependencies. Use this pack together with the mock up integrations.

# Displayed in search results and recommendations. Summarizes a packs functionality.
summary: |
  A short form description for this quickstart

# Support level: New Relic | Verified | Community (required)
level: Community

# Authors of the pack (required)
authors:
  - John Smith

# Keywords for filtering / searching criteria in the UI
keywords:
  - list
  - of
  - searchable
  - keywords

# Reference to install plans located under /install directory
# Allows us to construct reusable "install plans" and just use their ID in the quickstart config
installPlans:
  - infra-agent-standard

documentation:
  - name: Installation Docs
    url: docs.newrelic.com
    description: Description about this doc reference

# Content / Design
icon: icon.jpeg
logo: logo.png
website: https://www.newrelic.com
