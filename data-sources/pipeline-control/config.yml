id: pipeline-control
displayName: Pipeline Control
description: |
  Install the gateway to process and filter data in your own environment before it reaches our cloud or database. After you install a gateway on a single Kubernetes cluster, you can route other clusters and agents through it.
install:
  primary:
    nerdlet:
      nerdletId: marketplace.install-data-source
      nerdletState:
        dataSourceId: pipeline-control
        frameworkConfigId: pipeline-control
      requiresAccount: false
icon: logo.svg