id: gigamon
displayName: Gigamon
description: |
  Gigamon helps the world's leading organizations run fast, stay secure and
  innovate. We provide the industry's first elastic visibility and analytics
  fabric, which closes the cloud visibility gap by enabling cloud tools to see
  the network and network tools to see the cloud. With visibility across their
  entire hybrid cloud network, organizations can improve customer experience,
  eliminate security blind spots, and reduce cost and complexity. Gigamon has
  been awarded over 90 technology patents and enjoys world-class customer
  satisfaction with more than 4,000 organizations, including over 80 percent of
  the Fortune 100 and hundreds of government and educational organizations
  worldwide.


  To try this integration in your environment please reach out to
  tme@gigamon.com. If you are not aware of Gigamon Cloud Suite please reach out
  to sales@gigamon.com.
