  ## Apple Mac OS?
  With New Relic's infrastructure monitoring agent for Mac OS, you can monitor individual desktops or servers to analyze how your applications are performing as a whole. The Mac OS agent can run on your own hardware or in cloud systems such as Amazon EC2 or Windows Azure.

  ## Supported versions
  - macOS 10.14 (Mohave), 10.15 (Catalina), 11 (Big Sur)
  - 64-bit x86 processor (M1 processor is not supported yet)

