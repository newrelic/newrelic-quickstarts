description: |
  ## What is AWS Security Hub?

  Cloud security posture management service that performs security best practice checks, aggregates alerts, and enables automated remediation.

  ### Get started!

  Start ingesting AWS Security Hub events by connecting Amazon Web Services (AWS) security products to New Relic!

  Check out our AWS Security Hub documentation to instrument your account to send events and vulnerabilities to New Relic's Vulnerability Management product.

  ### Get a single view of the vulnerability surface area of your software with New Relic Vulnerability Management

  Integrate security findings from AWS Security Hub with our native common vulnerability and exposure (CVE) detection and [any other of your assessment tools](https://docs.newrelic.com/docs/vulnerability-management/integrations/security-data-api/) for rich, actionable security insights in the context of all of your telemetry data with [New Relic Vulnerability Management](https://newrelic.com/platform/vulnerability-management).

  Create a powerful, unified source of truth for developers, ops and security teams, eliminate silos to address and minimize security blindspots with full-stack context for faster error resolution that eliminates organizational silos.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/vulnerability-management/integrations/aws) to learn more about New Relic ingestion for AWS Security Hub. 
