description: |-
  ## What is Amazon Athena?

  Serverless, interactive query service to query data and analyze big data in
  Amazon S3 using standard SQL.


  ### Get started!

  Start monitoring Amazon Athena by connecting Amazon Web Services (AWS) to New Relic!

  Check out our Amazon Athena documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/integrations/amazon-integrations/aws-integrations-list/aws-athena-monitoring-integration) to learn more about New Relic monitoring for Amazon Athena. 
