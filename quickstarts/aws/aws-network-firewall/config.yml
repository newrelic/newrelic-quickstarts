description: |-
  ## What is AWS Network Firewall?
  AWS Network Firewall is a stateful, managed, network firewall and intrusion detection and prevention service for your virtual private cloud (VPC) that you create in Amazon Virtual Private Cloud (Amazon VPC). With Network Firewall, you can filter traffic at the perimeter of your VPC.
  ### Get started!
  Start monitoring AWS Network Firewall by connecting Amazon Web Services (AWS) to New Relic! Take a look at our documentation for information on how to set up this integration.
  ### More info
  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/amazon-integrations/aws-integrations-list/aws-network-firewall-monitoring-integration/) to learn more about New Relic monitoring for AWS Network Firewall.
