  ## What is AWS Outposts?

  An introduction to AWS integrations on New Relic One. Use the Amazon
  CloudWatch API to obtain metrics from the AWS services you monitor.


  ### Get started!

  Start monitoring AWS Outposts by connecting Amazon Web Services (AWS) to New Relic!

  Check out our AWS Outposts documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/amazon-integrations/get-started/introduction-aws-integrations/) to learn more about New Relic monitoring for AWS Outposts.
