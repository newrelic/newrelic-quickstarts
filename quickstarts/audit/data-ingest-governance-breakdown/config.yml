title: Data Ingest Governance Breakdown
description: |
  This quickstart provides intuitive, customizable breakdown of the primary, applications, hosts, integrations, event types, and more contributing to your account's data ingest separated into the primary usage categories provided in the standard New Relic Usage UI. The infrastructure integrations and custom events pages will require updates to the queries, but all other tabs should work out of the box.

