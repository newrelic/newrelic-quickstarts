# Name of the quickstart (required)
slug: audit-kubernetes-log-data-ingest-analysis

# Displayed in the UI (required)
title: Kubernetes Log Ingest Analysis

# Long-form description of the quickstart (required)
description: |
  Shows log bytes ingest for Kubernetes faceted by several common attributes k8s logs: application, environment, container, namespace, pod and cluster. Total logs and GB ingested is shown.

# Displayed in search results and recommendations. Summarizes a quickstarts functionality.
summary: |
  Paginated dashboard that analyzes overall data ingest generated by the New Relic Kubernetes Logs integration and outlines options available to fine-tune your environment to help control ingest and cost.

icon: logo.svg

# Support level: New Relic | Verified | Community (required)
level: New Relic

# Authors of the quickstart (required)
authors:
