# Long-form description of the quickstart (required)
description: |
  ## What is Argo CD?
  Argo CD is a declarative, GitOps continuous delivery tool for Kubernetes.

  ## Why Argo CD?
  Application definitions, configurations, and environments should be declarative and version controlled. Application deployment and lifecycle management should be automated, auditable, and easy to understand.

  This dashboard closely mirrors the official Argo CD Grafana dashboard ([Link](https://github.com/argoproj/argo-cd/blob/master/examples/dashboard.json)).

  ## Argo CD Getting started:
  - [Getting Started](https://argo-cd.readthedocs.io/en/stable/getting_started)
  - [Docs](https://argo-cd.readthedocs.io/en/stable/)
  - [Available Metrics](https://argo-cd.readthedocs.io/en/stable/operator-manual/metrics/)

  ## Argo CD Dashboard Highlights:
  - Sync Activity
  - Health Status
  - Controller Stats
  - Repo Server Stats
  - Argo Server Stats

  ## Requirements:
  1. [Prometheus Server or Prometheus Agent](https://docs.newrelic.com/docs/infrastructure/prometheus-integrations/get-started/send-prometheus-metric-data-new-relic/) configured to remote write to New Relic.
  2. Patch the Argo CD pods with `prometheus.io/scrape=true` podAnnotations.  This will enable the New Relic Prometheus Integration to scrape Argo CD metrics:

      `kubectl patch deployment Argo CD-server -n Argo CD -p '{"spec": {"template":{"metadata":{"annotations":{"prometheus.io/scrape":"true","prometheus.io/port": "8083","prometheus.io/path": "metrics"}}}} }'`

      `kubectl patch statefulset Argo CD-application-controller -n Argo CD -p '{"spec": {"template":{"metadata":{"annotations":{"prometheus.io/scrape":"true","prometheus.io/port": "8082","prometheus.io/path": "metrics"}}}} }'`

      `kubectl patch deployment Argo CD-repo-server -n Argo CD -p '{"spec": {"template":{"metadata":{"annotations":{"prometheus.io/scrape":"true","prometheus.io/port": "8084","prometheus.io/path": "metrics"}}}} }'`

