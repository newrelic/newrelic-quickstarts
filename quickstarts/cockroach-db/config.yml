title: Cockroach Database-Newrelic

description: |
  [Cockroach Database ](https://www.cockroachlabs.com/docs/  ) CockroachDB is a distributed SQL database built on a transactional and strongly-consistent key-value store. It scales horizontally; survives disk, machine, rack, and even datacenter failures with minimal latency disruption and no manual intervention; supports strongly-consistent ACID transactions; and provides a familiar SQL API for structuring, manipulating, and querying data.

  Install this quickstart to access preconfigured Cockroach Database observability solutions based on Prometheus metrics that are available out-of-the-box

summary: |
   A curated dashboard based on Prometheus metrics which helps you understand the Cockroach Database performance of your k8s cluster.

