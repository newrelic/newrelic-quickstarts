title: Harbor (Prometheus)

description: |
  The Harbor quickstart includes a dashboard and set of alerts that provides a holistic view of the Harbor instances in your environment. Information contained in the dashboard includes Harbor versions, status, request/response times, and project statistics. This quickstart was built and tested based on Harbor metrics sent to New Relic through remote write configurations with Prometheus Agent or Prometheus Server.

summary: |
  Easily install a curated dashboard and alerts to monitor the health of your Harbor instances. This quickstart was built and tested based on Harbor metrics sent to New Relic through remote write configurations with Prometheus Agent or Prometheus Server.

