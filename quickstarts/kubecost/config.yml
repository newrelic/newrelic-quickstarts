description: |
  ## Quickstart for Kubecost Cost Monitoring
  Kubecost provides real-time cost visibility and insights for teams using Kubernetes, helping you continuously reduce your cloud costs.
  The link to Github repository provides instructions on how to send kubernetes cost metrics and build visualizations inside New Relic.
  The Kubecost quickstart includes:
  ## a dashboard
    where users can easily monitor cluster utilization and cost breakdown:
    - Total Cost by CPU, Memory, Storage, and Network
    - Cost Breakdown by Node, Persistent Volume, Container, Storage, and Network
    - CPU, RAM, and Storage Utilization
    - CPU and RAM Requests

