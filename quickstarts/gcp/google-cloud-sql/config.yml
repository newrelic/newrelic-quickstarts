description: |-
  ## What is Google Cloud SQL?

  Set up, maintain, manage, and administer MySQL and PostgreSQL databases in the
  cloud.


  ### Get started!

  Start monitoring Google Cloud SQL by connecting Google Cloud Platform (GCP) to New Relic!

  Check out our Google Cloud SQL documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/) to learn more about New Relic monitoring for Google Cloud SQL. 
