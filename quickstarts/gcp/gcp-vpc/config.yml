description: |-
  ## What is GCP VPC?

  Provides networking for Google Compute instances, Google Kubernetes Engine
  (GKE) clusters, and the App Engine flexible environment.


  ### Get started!

  Start monitoring GCP VPC by connecting Google Cloud Platform (GCP) to New Relic!

  Check out our GCP VPC documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/google-cloud-platform-integrations/gcp-integrations-list/google-serverless-vpc-access-monitoring-integration/) to learn more about New Relic monitoring for GCP VPC.
