  ## What is Google App Engine?

  GCP service that abstracts away underlying infrastructure for your mobile and
  web applications, allowing you to focus on their development.


  ### Get started!

  Start monitoring Google App Engine by connecting Google Cloud Platform (GCP) to New Relic!

  Check out our Google App Engine documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/google-cloud-platform-integrations/gcp-integrations-list/google-app-engine-monitoring-integration/) to learn more about New Relic monitoring for Google App Engine.
