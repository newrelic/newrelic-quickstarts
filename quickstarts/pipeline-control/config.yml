## Why monitor the Pipeline Control gateway clusters?
   The Pipeline Control gateway acts as the rule processing engine for your gateway rules, and is hosted within Kubernetes clusters in your own environment. As such, maintaining the health and uptime of your gateway clusters is critical to ensuring that your gateway-processed telemetry is sent on to New Relic.
  
  
## Comprehensive monitoring quickstart for Pipeline Control gateway 
  This quickstart includes dashboards and alerts that help ensure that your Pipeline Control gateway clusters are healthy and running, enabling you to quickly identify and address cluster issues that may lead to dropped telemetry data.

