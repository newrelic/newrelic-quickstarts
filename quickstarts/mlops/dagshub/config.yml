id: 7ada1bce-43e4-4e32-a16d-58c71ecffaed
# Name of the pack (required)
slug: mlops-dagshub

# Displayed in the UI
title: DagsHub

# Long-form description of the pack (required)
description: |
  DagsHub is a platform for data scientists and machine learning engineers to version and sync their data, models, experiments, and code. It allows you and your team to easily share, review and reuse your work, providing a GitHub-like experience for machine learning. DagsHub is built on popular open-source tools and formats, making it easy to integrate with the tools you already use like New Relic.

# Displayed in search results and recommendations. Summarizes a packs functionality.
summary: |
  Integrating DagsHub and New Relic enables you to analyze and monitor machine learning training metrics in real-time. You can visualize your metrics in a New Relic dashboard, create custom metrics and set alerts to notify you of events and incidents happening during your training runs.

# Support level: New Relic | Verified | Community (required)
level: New Relic

# Authors of the pack (required)
authors:
  - New Relic

# Keywords for filtering / searching criteria in the UI
keywords:
  - mlops
  - ml
  - ai
  - dagshub
  - machine-learning
  - newrelic partner

# Reference to install plans located under /install directory
# Allows us to construct reusable "install plans" and just use their ID in the quickstart config
installPlans:
  - dagshub-mlops

documentation:
  - name: DagsHub Docs
    url: https://docs.newrelic.com/docs/integrations/mlops-integrations/dagshub-mlops-integration/
    description: Documentation on the workings of the DagsHub integration

# Content / Design
icon: logo.svg
website: https://dagshub.com/

dashboards:
  - dagshub
