# Name of the quickstart (required)
name: mlops-algorithmia

# Displayed in the UI
title: Algorithmia

# Long-form description of the quickstart (required)
description: |
  Algorithmia Insights provides tools for deploying your machine-learning models into production. By integrating, Algorithmia's integration with New Relic, you'll be able to instrument, analyze, troubleshoot, and optimize your machine-learning performance across your entire system. By rigorously observing your capabilities, you'll be able to react quickly to changes in the model's input or output and the relationship between the two.

  Send your model performance metrics from Algorithmia Insights to New Relic and you'll have real-time monitoring for your algorithms. You'll explore your metrics data with user-friendly charts and learn the state of your algorithms at a glance for faster and more efficient troubleshooting.

# Displayed in search results and recommendations. Summarizes a quickstarts functionality.
summary: |
  Algorithmia's integration with New Relic will allow you to instrument, analyze, troubleshoot, and optimize your machine-learning performance across your entire system.

# Support level: New Relic | Verified | Community (required)
level: New Relic

# Authors of the quickstart (required)
authors:
  - New Relic

# Keywords for filtering / searching criteria in the UI
keywords:
  - mlops
  - ml
  - ai
  - algorithmia
  - machine-learning
  - machine learning
  - newrelic partner

# Reference to install plans located under /install directory
# Allows us to construct reusable "install plans" and just use their ID in the quickstart config
