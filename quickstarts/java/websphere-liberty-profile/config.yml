name: websphere-liberty-profile

title: Websphere Liberty Profile

description: |
  ## What is Websphere Liberty Profile?

  A lightweight profile of IBM WebSphere Application Server used to deploy only required custom features instead of all available components.


  ## Get started!

  Leverage community expertise and instantly get value out of your telemetry data. This quickstart automatically instruments Websphere with the New Relic Java agent, and allows you to instantly monitor your Java application with out-of-the-box dashboards and alerts.
  Further leverage New Relic's APM capabilities by setting up [errors inbox](https://docs.newrelic.com/docs/apm/apm-ui-pages/errors-inbox/errors-inbox/), [transaction tracing](https://docs.newrelic.com/docs/apm/transactions/transaction-traces/introduction-transaction-traces/), and [service maps](https://docs.newrelic.com/docs/understand-dependencies/understand-system-dependencies/service-maps/introduction-service-maps/).

  ## More info

  Check out the [documentation](https://docs.newrelic.com/docs/agents/java-agent/getting-started/introduction-new-relic-java/) to learn more about New Relic monitoring for Websphere.
  Have a look at [the Websphere Liberty Profile specific instructions](https://docs.newrelic.com/docs/agents/java-agent/installation/include-java-agent-jvm-argument/#Installing_on_WebSphere_Liberty_Profile)

summary: |
  Monitor Websphere Liberty Profile with New Relic's Java agent.

level: Community

authors:
  - New Relic

keywords:
  - java
  - apm

# Reference to install plans located under /install directory
