name: elasticsearch-query
title: Elasticsearch query Java Agent Extension
description: |
  # What is elasticsearch?
  Elasticsearch is a search engine based on the Lucene library. It provides a distributed, multitenant-capable full-text search engine with an HTTP web interface and schema-free JSON documents.
  Elasticsearch provides a full Query DSL (Domain Specific Language) based on JSON to define queries

  The elastic search query java agent extension enables monitoring of elasticsearch queries in a java application. The queries show up in the New Relic UI under Databases section

summary: |
  Java agent extension to monitor elasticsearch queries as dataStore queries with New Relic. 
  Once deployed elasticsearch queries begin to show up in the New Relic UI under Databases for the application using elasticsearch queries.

