# Name of the quickstart (required)
name: datazoom-quickstart

# Displayed in the UI (required)
title: Datazoom 

# Long-form description of the quickstart (required)
description: |
  The Datazoom quickstart provides a fast and easy launching point into video metrics built on top of New Relic One dashboards, allowing you to gain insights about your viewers, content, ads and your platform's performance. Customize the dashboard to use only the metrics that fit your goals and easily edit metric calculations and tailor them to your needs.

# Displayed in search results and recommendations. Summarizes a quickstarts functionality.
summary: |
 The Datazoom quickstart will help you gain insights into your viewers streaming video experience.

# Support level: New Relic | Verified | Community (required)
level: Community

# Authors of the quickstart (required)
authors:
  - Datazoom
  - New Relic

# Keywords for filtering / searching criteria in the UI
keywords:
  - datazoom
  - video quality
  - video experience
  - quality of experience
  - video streaming
  - video metrics
  - featured
  - newrelic partner

# Reference to install plans located under /install directory
# Allows us to construct reusable "install plans" and just use their ID in the quickstart config
installPlans:
  - third-party-datazoom

documentation:
  - name: Installation Docs
    url: https://help.datazoom.io/hc/en-us/articles/360022667532-New-Relic-One
    description: Configure Datazoom Connector for New Relic One

# Content / Design
logo: logo.png
website: https://www.datazoom.io
