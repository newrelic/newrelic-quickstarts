# Long-form description of the quickstart (required)
description: |
  The CoreDNS quickstart provides a dashboard that gives you a holistic view of the CoreDNS instances in your environment from telemetry collected through Prometheus Remote Write.  This dashboard gives visibility into CoreDNS versions, status, request/response times, and cache statistics.

# Displayed in search results and recommendations. Summarizes a quickstarts functionality.
