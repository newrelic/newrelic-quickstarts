description: |
  ## What is Kamon?
  Kamon provides an instrumentation toolkit that specializes in automatic instrumentation of Scala and Akka applications. It consists of APIs for metric and tracing instrumentation and automatic instrumentation modules that create application metrics and distributed traces.

  ## Get started!

  New Relic's Kamon reporter is included in the Kamon Bundle, and you can configure it to send telemetry data from your Kamon-instrumented applications to your New Relic account.
  Follow the documentation for the [New Relic's Kamon reporter](https://docs.newrelic.com/docs/integrations/open-source-telemetry-integrations/kamon/kamon-reporter/) to get started!
